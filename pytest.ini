[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add repo root to Python path so `import src.*` works.
pythonpath = .

# Asyncio configuration for FastAPI tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test markers
markers =
    auth: Authentication tests
    jobs: Job management tests
    notifications: Email notification tests
    unit: Unit tests
    integration: Integration tests

# Coverage options (if pytest-cov is installed)
# --cov=.
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
